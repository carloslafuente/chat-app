<div class="content">
  <h3>Messages:</h3>
  <div *ngFor="let message of messages">
    <em>
      <b> {{ message.user.name }}: </b> </em
    >{{ message.message }}
  </div>

  <div class="message-form">
    <input
      class="input-message"
      type="text"
      name="newMessage"
      id="newMessage"
      placeholder="Write something"
      [(ngModel)]="newMessage"
    />
    <button class="send-button" type="button" (click)="sendNewMessage()">Send</button>
  </div>
</div>
